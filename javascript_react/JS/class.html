            class Person{
                constructor(_name,_first,_second){
                    this.name=_name;
                    this.first=_first;
                    this.second=_second;
                   
                }
                sum(){
                    return this.first+this.second;
                }
            }
            var p1 = new Person("heagu",12,13);
            var p2 = new Person("jinmo",45,65);
            console.log(p1.sum(),p2.sum())
